<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="js/projects.js"></script>
</head>
<body>
     <!-- Navigation -->
     <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="highlight">P</span>ortfolio
            </div>
            <div class="nav-items">
                <div class="theme-selector">
                    <select id="themeSelect" class="theme-select">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                        <option value="blue">Blue Theme</option>
                        <option value="purple">Purple Theme</option>
                        <option value="green">Green Theme</option>
                    </select>
                    <i class="fas fa-palette theme-icon"></i>
                </div>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </div>
            <div class="menu-btn">
                <div class="menu-btn__lines"></div>
            </div>
        </div>
    </nav>

    <!-- Project Details Section -->
    <section class="project-details" id="projectDetails">
        <!-- Content will be loaded dynamically -->
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // Theme Selector
        document.addEventListener('DOMContentLoaded', function() {
            const themeSelect = document.getElementById('themeSelect');
            const storedTheme = localStorage.getItem('theme') || 'light';
            
            themeSelect.value = storedTheme;
            document.body.setAttribute('data-theme', storedTheme);
            
            themeSelect.addEventListener('change', function() {
                const selectedTheme = this.value;
                document.body.setAttribute('data-theme', selectedTheme);
                localStorage.setItem('theme', selectedTheme);
            });

            // Load project details
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project');
            
            if (projectId && projects[projectId]) {
                const project = projects[projectId];
                const projectDetails = document.getElementById('projectDetails');
                
                projectDetails.innerHTML = `
                    <div class="project-header">
                        <h1 class="project-title">${project.title}</h1>
                        <div class="project-meta">
                            <div class="project-category">${project.category}</div>
                            <div class="project-date">${project.date}</div>
                        </div>
                    </div>

                    <div class="project-gallery">
                        <div class="gallery-grid">
                            <div class="gallery-item main-image">
                                <img src="${project.image}" alt="${project.title}">
                            </div>
                            ${project.additionalImages ? 
                                project.additionalImages.map(img => `
                                    <div class="gallery-item">
                                        <img src="${img.url}" alt="${img.alt || project.title}">
                                    </div>
                                `).join('') : ''
                            }
                        </div>
                    </div>

                    <style>
                        .project-gallery {
                            margin: 2rem 0;
                            width: 100%;
                        }
                        
                        .gallery-grid {
                            display: grid;
                            grid-template-columns: repeat(2, 1fr);
                            gap: 1rem;
                            width: 100%;
                        }
                        
                        .gallery-item {
                            position: relative;
                            width: 100%;
                            border-radius: 8px;
                            overflow: hidden;
                            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        }
                        
                        .gallery-item img {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                            transition: transform 0.3s ease;
                        }
                        
                        .gallery-item:hover img {
                            transform: scale(1.05);
                        }
                        
                        .main-image {
                            grid-column: 1 / -1;
                        }
                        
                        @media (min-width: 768px) {
                            .gallery-grid {
                                grid-template-columns: repeat(3, 1fr);
                            }
                        }
                        
                        @media (max-width: 576px) {
                            .gallery-grid {
                                grid-template-columns: 1fr;
                            }
                        }
                    </style>

                    <div class="project-info">
                        <div class="project-description">
                            <h2>About the Project</h2>
                            <p>${project.description}</p>
                            
                            <h3>Key Features</h3>
                            <ul class="features-list">
                                ${project.features.map(feature => `<li>âœ… ${feature}</li>`).join('')}
                            </ul>

                            <h3>Technologies Used</h3>
                            <div class="tech-stack">
                                ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>

                        <div class="project-actions" style="margin-top: 3%;">
                            <a href="${project.githubUrl}" class="action-btn github-btn btn secondary">
                                <i class="fab fa-github"></i>
                                View Source Code
                            </a>
                            <a href="${project.liveUrl}" class="action-btn preview-btn btn secondary">
                                <i class="fas fa-external-link-alt"></i>
                                Live Preview
                            </a>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('projectDetails').innerHTML = `
                    <div class="error-message">
                        <h2>Project Not Found</h2>
                        <p>Sorry, the requested project could not be found.</p>
                        <a href="index.html#projects" class="btn secondary">Back to Projects</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
